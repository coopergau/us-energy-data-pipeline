version: 2

models:
  - name: mart_state_emissions
    description: "Carbon emission data that is about individual US states. The columns are the exact same as the stg_emissions model"
    columns:
      - name: year
        description: "Year of the recorded data"
        tests:
          - not_null
      - name: sector_id
        description: "Two letter identifier for the economic sector"
        tests:
          - not_null
      - name: sector_name
        description: "Name of the economic sector"
        tests:
          - not_null
      - name: fuel_id
        description: "Two letter identifier for the fuel type"
        tests:
          - not_null
      - name: fuel_name
        description: "Name of the fuel type"
        tests:
          - not_null
      - name: state_id
        description: "Two letter state abbreviation code"
        tests:
          - not_null
      - name: state_name
        description: "Full name of the state"
        tests:
          - not_null
      - name: value
        description: "Measured carbon emissions value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column"
        tests:
          - not_null
  
  - name: mart_nation_emissions
    description: "Carbon emission data that is about the US as a whole. The columns are the exact same as the stg_emissions model"
    columns:
      - name: year
        description: "Year of the recorded data"
        tests:
          - not_null
      - name: sector_id
        description: "Two letter identifier for the economic sector"
        tests:
          - not_null
      - name: sector_name
        description: "Name of the economic sector"
        tests:
          - not_null
      - name: fuel_id
        description: "Two letter identifier for the fuel type"
        tests:
          - not_null
      - name: fuel_name
        description: "Name of the fuel type"
        tests:
          - not_null
      - name: state_id
        description: "Two letter state abbreviation code"
        tests:
          - not_null
      - name: state_name
        description: "Full name of the state"
        tests:
          - not_null
      - name: value
        description: "Measured carbon emissions value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column"
        tests:
          - not_null

  - name: mart_cooling_deg_days
      description: "Annual cooling degree-days data"
      columns:
        - name: year
          description: "Year of the recorded data"
          tests:
            - not_null
        - name: msn
          description: "Codes to help identify the type of data. Not standard. For example, PAIMPUK is associated with Petroleum Imports From United Kingdom in Thousand Barrels per Day"
          tests:
            - not_null
        - name: series_description
          description: "A description of the data in that row, filtered for cooling degree-days data"
          tests:
            - not_null
        - name: value
          description: "Measured cooling degree-days value"
          tests:
            - not_null
        - name: units
          description: "Units for the value column"
          tests:
            - not_null
  
  - name: mart_heating_deg_days
    description: "Annual heating degree-days data"
    columns:
      - name: year
        description: "Year of the recorded data"
        tests:
          - not_null
      - name: msn
        description: "Codes to help identify the type of data. Not standard. For example, PAIMPUK is associated with Petroleum Imports From United Kingdom in Thousand Barrels per Day"
        tests:
          - not_null
      - name: series_description
        description: "A description of the data in that row, filtered for heating degree-days data"
        tests:
          - not_null
      - name: value
        description: "Measured heating degree-days value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column"
        tests:
          - not_null
    
  - name: mart_energy_capacity
    description: "Energy capacity from different resources for the whole of the US"
    columns:
      - name: year
        description: "Year of the recorded data"
        tests:
          - not_null
      - name: msn
        description: "Codes to help identify the type of data, filtered for US-level capacity data (ending in 'US')"
        tests:
          - not_null
      - name: series_description
        description: "A description of the data in that row, filtered for capacity-related energy data"
        tests:
          - not_null
      - name: value
        description: "Measured energy capacity value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column, filtered for Million Kilowatts"
        tests:
          - not_null
  
  - name: mart_energy_consumption
    description: "Energy consumption from different resources for the whole of the US"
    columns:
      - name: year
        description: "Year of the recorded data"
        tests:
          - not_null
      - name: msn
        description: "Codes to help identify the type of data, filtered for US-level consumption data (ending in 'US')"
        tests:
          - not_null
      - name: series_description
        description: "A description of the data in that row, filtered for consumption-related energy data"
        tests:
          - not_null
      - name: value
        description: "Measured energy consumption value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column, filtered for Btu-based measurements"
        tests:
          - not_null
    
  - name: mart_energy_generation
    description: "Energy generation from different resources for the whole of the US"
    columns:
      - name: year
        description: "Year of the recorded data"
        tests:
          - not_null
      - name: msn
        description: "Codes to help identify the type of data, filtered for US-level generation data (ending in 'US')"
        tests:
          - not_null
      - name: series_description
        description: "A description of the data in that row, filtered for generation-related energy data"
        tests:
          - not_null
      - name: value
        description: "Measured energy generation value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column, filtered for Million Kilowatthours"
        tests:
          - not_null

  - name: mart_exports_foreign
    description: "Data on energy exports to other countries"
    columns:
      - name: year
        description: "Year of the recorded data"
        tests:
          - not_null
      - name: msn
        description: "Codes to help identify the type of data, filtered for non-US export data (not ending in 'US')"
        tests:
          - not_null
      - name: series_description
        description: "A description of the data in that row, filtered for export-related energy data to foreign countries"
        tests:
          - not_null
      - name: value
        description: "Measured energy export value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column"
        tests:
          - not_null

  - name: mart_imports_foreign
    description: "Data on energy imports from other countries"
    columns:
      - name: year
        description: "Year of the recorded data"
        tests:
          - not_null
      - name: msn
        description: "Codes to help identify the type of data, filtered for non-US import data (not ending in 'US')"
        tests:
          - not_null
      - name: series_description
        description: "A description of the data in that row, filtered for import-related energy data from foreign countries"
        tests:
          - not_null
      - name: value
        description: "Measured energy import value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column"
        tests:
          - not_null

  - name: mart_exports_national
    description: "Data on total US energy exports"
