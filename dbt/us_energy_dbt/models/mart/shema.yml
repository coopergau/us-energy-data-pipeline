        tests:
          - not_null
      - name: value
        description: "Measured national energy export value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column"
        tests:
          - not_null
    
  - name: mart_imports_national
    description: "Data on total US energy imports"
    columns:
      - name: year
        description: "Year of the recorded data"
        tests:
          - not_null
      - name: msn
        description: "Codes to help identify the type of data, filtered for US-level import data (ending in 'US')"
        tests:
          - not_null
      - name: series_description
        description: "A description of the data in that row, filtered for import-related energy data at the national US level"
        tests:
          - not_null
      - name: value
        description: "Measured national energy import value"
        tests:
          - not_null
      - name: units
        description: "Units for the value column"
        tests:
          - not_null

  
    